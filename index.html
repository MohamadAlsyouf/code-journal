<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-nav">
            <h3 class="header-name">Code Journal</h3>
            <a data-view="entries" class="nav-link" href="#">Entries</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">

      <form class="view hidden" id="entry-form" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="column-full img-box" src="images/placeholder-image-square.jpg" alt="journal-image">
          </div>
          <div class="column-half">
            <label class="input-label">Title</label>
            <input class="column-full input-border" type="text" name="title" id="title" required="required">
            <label class="input-label">Photo URL</label>
            <input class="column-full input-border" type="text" name="photoUrl" id="photoUrl" required="required">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="input-label">Notes</label>
            <textarea class="column-full input-border" id="notes" name="notes" rows="6" required="required"></textarea>
          </div>
          <div class="column-full align-right">
            <button data-view="entries" type="submit" class="button purple-bg" id="save-button">SAVE</button>
          </div>
        </div>
      </form>

      <div class="view" data-view="entries" id="entries">
        <div class="row">
          <div class="column-full">
            <div class="row space-between">
              <h1>Entries</h1>
              <button data-view="entry-form" id="new-button" class="purple-bg button">NEW</button>
            </div>
          </div>
        </div>
        <ul class="entries-ul"></ul>
        <div id="no-entries" class="column-full no-entries">
          <p>No entries have been recorded.</p>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
