<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="purple-bg">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="header-name">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="entry-form" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="column-full img-box" src="images/placeholder-image-square.jpg" alt="journal-image">
          </div>
          <div class="column-half">
            <label class="input-label">Title</label>
            <input class="column-full input-border" type="text" name="title" id="title" required="required">
            <label class="input-label">Photo URL</label>
            <input class="column-full input-border" type="text" name="photoUrl" id="photoUrl" required="required">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="input-label">Notes</label>
            <textarea class="column-full input-border" id="notes" name="notes" rows="6" required="required"></textarea>
          </div>
          <div class="column-full align-button">
            <button type="submit" class="button purple-bg">SAVE</button>
          </div>
        </div>
      </form>

      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <div class="row space-between">
              <h1>Entries</h1>
              <button class="button purple-bg align-button">NEW</button>
            </div>
          </div>
        </div>

        <ul class="entries-ul">
          <li class="entries-li">
            <div class="row">
              <div class="column-half">
                <img class="column-full img-box" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXfxyTUkNwkJRTiqBzCGA882lp6vh7aVrrM6rlyiNp1dEiovb4bayFDCOnTZLyTeB_1g&usqp=CAU" alt="ada-lovelace">
              </div>
              <div class="column-half">
                <h2 class="entries-name">Ada Lovelace</h2>
                <p class="entries-notes">yoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyo my name is moo how yall doing im making a code journal lol</p>
              </div>
            </div>
          </li>

          <li class="entries-li">
            <div class="row">
              <div class="column-half">
                <img class="column-full img-box" src="https://i1.sndcdn.com/avatars-000673334351-ltb4wd-t240x240.jpg" alt="jeff-jefferson">
              </div>
              <div class="column-half">
                <h2 class="entries-name">Jeff Jefferson</h2>
                <p class="entries-notes">yoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyoyo my name is moo how yall doing im making a code
                  journal lol</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
